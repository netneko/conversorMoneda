<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Pesos Chilenos (CLP) a Pesos Argentinos (ARS)</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="CLPtoARS">
        <h3>Calculadora Pesos Chilenos (CLP) a Pesos Argentinos (ARS)</h3>
        <form id="formulario" onsubmit="clpToArs ()">
            <label for="clp">
                Importe en CLP
            </label>
            <br>
            <input type="text" id="clp" required="required">
            <br>
            <button type="submit">Calcular</button>
        </form>
    </div>
    <div class="ARStoCLP">
        <h3>Calculadora Pesos Argentinos (ARS) a Pesos Chilenos (CLP)</h3>
        <form id="formulario" onsubmit="arsToClp()">
            <label for="ars">
                Importe en ARS
            </label>
            <br>
            <input type="text" id="ars" required="required">
            <br>
            <button type="submit">Calcular</button>
        </form>
    </div>
    <p id="resultado"></p>
    <script src="js/main.js"></script>
</body>

</html>
